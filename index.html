<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Scanner</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <link rel="stylesheet" href="./style/checkboxs.css" type="text/css">
  </head>
  <body>

    <section class="controls">
      <div class="buttons">
          <button id="open-file">Open File</button>
          <button id="scan-file" class="scanner-file file">Scan File</button>
          <button id="parse-file" disabled class="parser-file file">Parse File</button>
          <button id="full-file" disabled class="full-file file">Scan-parse File</button>
      </div>
      <div class="app-mode">
          <p>Scanner Mode</p>
          <div class="checkbox checkbox-scanner"><div class="inner inner-scanner active"><div class="toggle scanner"></div></div></div>
      </div>
      <div class="app-mode">
          <p>Parser Mode</p>
          <div class="checkbox checkbox-parser"><div class="inner inner-parser"><div class="toggle parser"></div></div></div>
      </div>
      <div class="app-mode">
          <p>Full Mode</p>
          <div class="checkbox checkbox-full"><div class="inner inner-full"><div class="toggle full"></div></div></div>
      </div>
    </section>

    <section class="content">
      <label for="source-code" hidden>Source code</label>
      <textarea class="raw-markdown" id="source-code"></textarea>
     
      <div class="rendered-html" id="tokens"></div>
    </section>

    <script>require('./js/renderer.js')</script>
  </body>
</html>
